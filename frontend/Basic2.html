<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="common_js/jquery.min.js"></script>
    <script src="common_js/bootstrap.min.js"></script>
    <script src="common_js/three.js"></script>
    <script src="common_js/eventemitter2.min.js"></script>
    <script src="common_js/roslib.min.js"></script>
    <script src="common_js/ros3d.min.js"></script>
    <script src="common_js/mjpegcanvas.js"></script>
    <script src="common_js/snap.svg-min.js"></script>
    <!--  <script src="common_js/sns.js"></script> <svg id="svgCam1"></svg>
 Common js files go here -->
    <script src="basic2.js"></script>

    <title>Simple GUI</title>
</head>

<body>
<h2 id="title">Basic GUI</h2>

<div class="container-fluid">
    <div class="row no-gutter">
        <div id="cam1-container" class="title1 col-4 col-s-6">
            <a id="topBTN" class="btn btn-primary" data-toggle="collapse" href="#cameraTop" aria-expanded="false" aria-controls="collapseExample">Top</a>
            <div class="collapse card card-block in" id="cameraTop">
                <div id="camera1" class="js_arm_div"></div>
            </div>
        </div>

        <div id="cam2-container"class="title2 col-4 col-s-6">
            <a  id="sideBTN" class="btn btn-primary" data-toggle="collapse" href="#cameraSide" aria-expanded="false" aria-controls="collapseExample">Side</a>
            <div class="collapse card card-block in" id="cameraSide">
                <div id="camera2" class="js_arm_div"></div>
            </div>
        </div>

        <div id="cam3-container" class="title3 col-4 col-s-12">
            <a id="headBTN" class="btn btn-primary" data-toggle="collapse" href="#cameraHead" aria-expanded="false" aria-controls="collapseExample">Head</a>
            <div class="collapse in" id="cameraHead">
                <div id="camera3" class="js_arm_div"></div>
            </div>
        </div>

    </div>
</div>
<h5 id="cmdReceived">Button Received:</h5>
</body>
</html>
